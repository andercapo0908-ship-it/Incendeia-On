    <style>
      :root {
        --primary-color: #dc2626;
        --secondary-color: #f97316;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;

      .font-title {
        font-family: 'Bebas Neue', cursive;

      .bg-primary { background-color: var(--primary-color); }
      .text-primary { color: var(--primary-color); }
      .border-primary { border-color: var(--primary-color); }
      
      /* Grafismo Ind√≠gena Marajoara / Amazonense */
      .amazon-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='none'/%3E%3Cpath d='M10 10h20v20H10zM40 10h20v20H40zM70 10h20v20H70zM10 40h20v20H10zM40 40h20v20H40zM70 40h20v20H70zM10 70h20v20H10zM40 70h20v20H40zM70 70h20v20H70z' fill='none' stroke='%23ff4500' stroke-width='0.5' stroke-opacity='0.05'/%3E%3Cpath d='M0 50l25-25 25 25-25 25zm50 0l25-25 25 25-25 25z' fill='none' stroke='%23dc2626' stroke-width='1' stroke-opacity='0.03'/%3E%3Cpath d='M25 0l25 25-25 25-25-25zm50 0l25 25-25 25-25-25zM25 50l25 25-25 25-25-25zm50 0l25 25-25 25-25-25z' fill='none' stroke='%23f97316' stroke-width='1' stroke-opacity='0.03'/%3E%3C/svg%3E");
      }
      
      .indigenous-border {
        position: relative;
      }
      
      .indigenous-border::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='4' viewBox='0 0 40 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 4 5-4 5 4 5-4 5 4 5-4 5 4 5-4z' fill='none' stroke='%23dc2626' stroke-width='1' opacity='0.4'/%3E%3C/svg%3E");
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out infinite;
      }
    </style>
